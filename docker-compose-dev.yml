version: '3.8'

services:
  mongodb-dev:
    image: mongo
    restart: always
    volumes:
      - db-data:/data/db
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: asdf

  mongodb-prod:
    image: mongo
    restart: always
    volumes:
      - db-data:/data/db
    ports:
      - 37017:37017
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: asdf

  mongo-express-dev:
    image: mongo-express
    restart: always
    depends_on:
      - mongodb-dev
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ENABLE_ADMIN: true
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: asdf
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
      VIRTUAL_PORT: 8081

  mongo-express-prod:
    image: mongo-express
    restart: always
    depends_on:
      - mongodb-prod
    ports:
      - 18081:18081
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ENABLE_ADMIN: true
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: asdf
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
      VIRTUAL_PORT: 18081

  # redis1:
  #   container_name: redis1
  #   image: redis
  #   command: redis-server --requirepass asdf
  #   ports:
  #   - '6379:6379'

  app-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: sh -c "npm install && npm run start:dev"
    restart: always
    ports:
      - 8080:8080
    working_dir: /app
    depends_on:
      - mongodb-dev
    environment:
      - VIRTUAL_HOST=dev.silver-tercel.com
      - LETSENCRYPT_HOST=dev.silver-tercel.com
      - LETSENCRYPT_EMAIL=steedude@gmail.com
      # - VIRTUAL_PORT=8080

  app-prod:
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: sh -c "npm install && npm run start:prod"
    restart: always
    ports:
      - 18080:18080
    working_dir: /app
    depends_on:
      - mongodb-prod
    environment:
      - VIRTUAL_HOST=prod.silver-tercel.com
      - LETSENCRYPT_HOST=prod.silver-tercel.com
      - LETSENCRYPT_EMAIL=steedude@gmail.com
      # - VIRTUAL_PORT=8080

  nginx-proxy:
    image: nginxproxy/nginx-proxy
    labels:
      - 'com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy'
    ports:
      - 80:80
      - 443:443
    restart: always
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html

  nginx-proxy-acme:
    image: nginxproxy/acme-companion
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - acme:/etc/acme.sh
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - certs:/etc/nginx/certs
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
    environment:
      - DEFAULT_EMAIL=steedude@gmail.com

volumes:
  db-data:
  vhost:
  html:
  certs:
  acme:
